<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Игра виселица</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="content">
    <section class="game-title">
      <p>...испытай свою удачу...</p>
      <h1>Виселица</h1>
    </section>
    <section class="game-input">
      <p>введите букву:</p>
      <input type="text" autocomplete="off">
      <p class="game-input__validation"></p>
      <button type="submit">рискнуть!</button>
      <p>осталось попыток: <span class="game-input__counter">10</span></p>
    </section>
    <section class="game-animation">
      <div class="game-animation__container">
        <div class="human">
          <div class="human__rope hidden"></div>
          <div class="human__head hidden"></div>
          <div class="human__body hidden">
            <div class="human__body-left hidden"></div>
            <div class="human__body-right hidden"></div>
          </div>
          <div class="human__leg">
            <div class="human__leg-left hidden"></div>
            <div class="human__leg-right hidden"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="game-result">
      <p>результат:</p>
      <div>
        <p class="game-result__word"></p>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
  <script src="js/bckgrnd.js"></script>
</body>

</html>
